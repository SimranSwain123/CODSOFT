<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <style>
        /* Basic Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }

        .cta-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            section {
                padding: 20px 10px;
            }

            .cta-btn {
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Landing Page</h1>
        <p>Your journey starts here!</p>
    </header>

    <section>
        <h2>Discover Amazing Features</h2>
        <p>Our product offers the best features for your needs.</p>
        <button class="cta-btn">Get Started</button>
    </section>

    <section>
        <h2>Why Choose Us?</h2>
        <p>We provide top-notch service with a focus on quality and customer satisfaction.</p>
    </section>

    <footer>
        <p>&copy; 2025 Your Company | All Rights Reserved</p>
    </footer>

</body>
</html>
