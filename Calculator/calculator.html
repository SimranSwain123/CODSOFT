<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css"/>
</head>
<body>
    <div class="out"><p>CASIO</p>
            <div class="disp"></div>
            <div class="number">
                <div class="num">
        <div class="one">1</div>
        <div class="one">2</div>
        <div class="one">3</div>
        <div class="one">4</div>
        <div class="one">5</div>
        <div class="one">6</div>
        <div class="one">7</div>
        <div class="one">8</div>
        <div class="one">9</div>
        <div class="one">0</div>
        <div class="opx">x</div>
                 </div>
                       <div class="symbol">
                        <div class="op">+</div>
                        <div class="op">-</div>
                        <div class="op">*</div>
                        <div class="op">/</div>
                        <div class="op">=</div>
                        <div class="op">C</div>
                        

                       </div>    
      </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
